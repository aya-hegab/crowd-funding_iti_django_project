{% extends 'base.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>category list</title>
  </head>
  <body>
    {%load static%}
    <a class="btn btn-primary my-5 mx-5" href="{%url 'category.add'%}"
      >Add New
    </a>
    <table class="table container">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>action</th>
      </tr>
      {%for cate in category%}
      <tr>
        <td>{{cate.id}}</td>
        <td>{{cate.name}}</td>
        <td>
          <a
            class="btn btn-outline-primary"
            href="{%url 'category.update' cate.id%}"
            >Update</a
          >
          <a
            class="ml-3 btn btn-danger"
            href="{%url 'category.delete' cate.id%}"
            >Delete</a
          >
        </td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
{%endblock%}
