<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin-bottom: 20px;
        }
        form {
            display: inline;
        }
        button, a {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        button {
            background-color: #ff0000;
        }
        a {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Account Confirmation</h2>
        <p>Are you sure you want to delete your account?</p>
        <form action="{% url 'DeleteAccount' user_id=user.id %}" method="post">
            {% csrf_token %}
            <button type="submit">Yes</button>
        </form>
        <a href="{% url 'user_project' %}">No, cancel</a>
    </div>
</body>
</html>
